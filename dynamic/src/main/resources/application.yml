druid:
  #  初始化大小，最小，最大
  initialSize: 5
  minIdle: 5
  maxActive: 20
  #  配置获取连接等待超时的时间
  maxWait: 60000
  #  配置间隔多久才进行一次检查，检测需要关闭的空闲连接，单位时毫秒
  timeBetweenEvictionRunsMillis: 60000
#  配置一个连接在池中最小的生存时间，单位是毫秒
  minEvictableIdleTimeMillis: 300000
  validationQuery: SELECT 1 FROM DUAL
  testOnBorrow: false
  testOnReturn: false
  testWhileIdle: true
#  打开PSCache，并且指定每个连接上PSCache的大小
  poolPreparedStatements: true
  maxPoolPreparedStatementPerConnectionSize: 20
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
  filters: stat,wall,log4j
#通过connectionProperties属性来打开mergeSql功能，慢sql记录
  connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#主数据源
master:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mytest?characterEncoding=utf-8&serverTimezone=GMT%2B8
    password: root
    username: root

#从动数据源
slave:
  datasource:
    names: slave1
    slave1:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/mytest2?characterEncoding=utf-8&serverTimezone=GMT%2B8
      username: root
      password: root

server:
  port: 8081

