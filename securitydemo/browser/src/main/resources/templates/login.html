<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<form method="post">
    <label for="username">用户名 : </label>
    <input id="username" name="username" type="text"/>
    <br>
    <label for="password">密码 : </label>
    <input id="password" name="password" type="password"/>
    <br>
    <label>验证码</label>
    <input name="imageCode" type="text"/>
    <br>
    <img id="codeImg" onclick="reloadCode()"
         style="cursor:pointer;width: 100px;height: 36px;margin: 5px 0 0 5px;border-radius: 3px;">
    <br>
    <label for="remember-me">Remember Me?</label>
    <input id="remember-me" name="remember-me" type="checkbox" value="true"/>
    <br>
    <span style="color: red" th:if="${param.error}" th:text="用户名或密码错误"></span>
    <br>
    <input type="submit" value="登录">
</form>

</body>
<script src="../static/js/login.js"></script>
</html>
