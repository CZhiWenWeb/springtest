<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"/>
</head>
<body>
<a href="javascript:getVerifiCode()">
    <img id="yzm_img" style="cursor:pointer;width: 100px;height: 36px;margin: 5px 0 0 5px;border-radius: 3px;" title="点击刷新验证码" src="captcha"/>
</a>
</body>
<script>
    function getVerifiCode() {
        $("#yzm_img").prop('src','captcha?a='+new Date().getTime());
    }
</script>
</html>
